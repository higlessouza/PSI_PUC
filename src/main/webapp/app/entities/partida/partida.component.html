<div>
  <h2 id="page-heading">
    <span>Partidas</span>

    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-partida" [routerLink]="['/partida/new']">
      <fa-icon icon="plus"></fa-icon>
      <span class="hidden-sm-down">
        Criar uma nova partida
      </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="row">
    <div class="col-sm-12">
      <form name="searchForm" class="form-inline">
        <div class="input-group w-100 mt-3">
          <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Brasil..." />

          <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
            <fa-icon icon="search"></fa-icon>
          </button>

          <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="partidas?.length === 0">
    <span>Nenhuma partida encontrada</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="partidas?.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th colspan="2" scope="col"><span>Mandante</span></th>
          <th scope="col"><span>Visitante</span></th>
          <th scope="col"><span>Local</span></th>
          <th scope="col"><span>Campeonato</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partida of partidas; trackBy: trackId">
          <td>{{ getTime(partida.mandanteID) }}</td>
          <td>{{ partida.golsMandante }} x {{ partida.golsVisitante }}</td>
          <td>{{ getTime(partida.visitanteID) }}</td>
          <td>{{ partida.local }}</td>
          <td>{{ partida.campeonato }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/partida', partida.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">Ver</span>
              </button>

              <button type="submit" [routerLink]="['/partida', partida.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Editar</span>
              </button>

              <button type="submit" (click)="delete(partida)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Remover</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
