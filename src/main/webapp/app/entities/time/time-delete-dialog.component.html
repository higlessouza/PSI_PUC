<form *ngIf="time" name="deleteForm" (ngSubmit)="confirmDelete(time?.id!)">
    <div class="modal-header">
        <h4 class="modal-title">Confime a operação para excluir</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-time-heading">Tem certeza de que deseja excluir este time?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button id="jhi-confirm-delete-time" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span>Excluir</span>
        </button>
    </div>
</form>
